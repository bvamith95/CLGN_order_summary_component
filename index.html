<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="img-box"></div>

        <div class="info-box">
          <div class="info-text">
            <h1>Order Summary</h1>
            <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="info-plan">
            <div class="info-plan__cancel">
             <div>
              <img src="./images/icon-music.svg" alt="Music Icon" class="icon">
             </div>
             <div class="info-plan__price">
              <h2>Annual Plan</h2>
              <span class="price">$59.99/year</span>
            </div>  
            </div> 
            
            <a href="#" class="cancel-text">Change</a>
        
          </div>
          <div class="payment-button">
            <button class="button-text">Proceed to Payment</button>
            <button class="cancel-text">Cancel Order</button>
          </div>
         
        </div>
      </div>
      
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amith B V</a>.
  </div>
</body>
</html>
